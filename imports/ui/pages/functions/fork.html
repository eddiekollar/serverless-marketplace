<template name="fork">
{{#if Template.subscriptionsReady}}
  {{#with getForkDoc}}
  <div class="panel panel-default">
    <div class="panel-heading">
          <h3 class="panel-title">{{name}}</h3>    
    </div>
    <div class="panel-body">
    <form class="form-horizontal">
      <fieldset>
        <legend>Details</legend>
        <div id='description-group' class="form-group">
          <label for="handler" class="col-sm-2 control-label">Description:</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{description}}</p>
          </div>
        </div>
        {{#with getFunctionDoc}}
        {{#if params}}
        <div id='description-group' class="form-group">
          <label class="col-sm-2 control-label">Parameters:</label>
          <div class="col-sm-10">
          {{#each params}}
            <div class="row">
              <div class="form-group">
                <label class="col-sm-2 control-label">Key:</label>
                <div class="col-sm-2">
                  <p class="form-control-static">{{this.key}}</p>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-4">
                  <p class="form-control-static">{{this.description}}</p>
                </div>
              </div>
            </div>
          {{/each}}
          </div>
        </div>
        {{/if}}
        {{/with}}   
      </fieldset>
      </form> 
      <form class="form-horizontal">
      <fieldset>
        <div id='url-group' class="form-group">
          <label for="url" class="col-sm-2 control-label">URL:</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{url}}</p>
          </div>
        </div>
        <div id='apiKey-group' class="form-group">
          <label for="apiKey" class="col-sm-2 control-label">API Key:</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{apiKey}}</p>
          </div>
        </div>
        <div id='usage-group' class="form-group">
          <label for="usage" class="col-sm-2 control-label">Example:</label>
          <div class="col-sm-10">
            <p class="form-control-static"><pre>{{urlUsage}}</pre></p>
          </div>
        </div>
        <div id='stats-group' class="form-group">
            <label for="stats" class="col-sm-2 control-label">Statistics:</label>
            <div class="col-sm-10">
              <div class="row">
                <div class="form-group">
                  <label class="col-sm-3 control-label">Calls all time:</label>
                  <div class="col-sm-2">
                    <p class="form-control-static">{{timesCalled}}</p>
                  </div>
                  <label class="col-sm-3 control-label">Cost all time:</label>
                  <div class="col-sm-2">
                    <p class="form-control-static">${{cost}}</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group">
                  <label class="col-sm-3 control-label">Calls today:</label>
                  <div class="col-sm-2">
                    <p class="form-control-static">{{timesCalled 'today'}}</p>
                  </div>
                  <label class="col-sm-3 control-label">Cost today:</label>
                  <div class="col-sm-2">
                    <p class="form-control-static">${{cost 'today'}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </fieldset>
      </form>
    </div>
  </div>
  {{/with}}
{{/if}}
</template>
