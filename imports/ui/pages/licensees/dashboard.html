<template name='licenseeDashboard'>
  <div class="page-header">
    <h1 class="text-center">Dashboard</h1>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      {{#if Template.subscriptionsReady}}
        <div class="row">
        {{#with getStats}}
          <div class="col-xs-3"><h4>Total Called: {{timesCalledAll}}</h4></div>
          <div class="col-xs-3"><h4>Total Cost: ${{costAll}}</h4></div>
          <div class="col-xs-3"><h4>Calls Today: {{timesCalledToday}}</h4></div>
          <div class="col-xs-3"><h4>Cost Today: ${{costToday}}</h4></div>
        {{/with}}
        </div>
        <div class="row">
          {{#each getForkList}}
            <div class="col-xs-6 col-sm-4">
            {{> forkDetails}}
            </div>
          {{else}}
              <p class="bg-warning" style="padding:15px">To begin please create a function fork</p>
          {{/each}}
        </div>
      {{/if}}
    </div>
  </div>
</template>
