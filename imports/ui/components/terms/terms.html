<template name="termsCheckbox">
  <div class="at-input form-group has-feedback">
    <div class="ui checkbox inline">
      <label class="control-label" for="at-field-{{_id}}">
        <input type="{{type}}" id="at-field-{{_id}}" name="at-field-{{_id}}" {{disabled}}>
        I've read and agree to the <a href="/terms">Terms and Conditions</a>
      </label>
    </div>
  </div>
</template>
